{% extends 'base.html' %}


{% block content %}

<div class="container mt-5 mb-4">
    <div class="row">
       <div class="col-6 shadow-lg p-3 mb-5 bg-body rounded">
            <a href="{{ product.image.url }}"><img src="{{ product.image.url }}" alt="..." style="max-width: 340px;"></a>
       </div>
        <div class="col-6 shadow-lg p-3 mb-5 bg-body rounded">
            <div class="card-body">
                <h5 class="card-title">{{ product.product_name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <h5 class="card-title">â‚¹ {{ product.price }}</h5>
            <hr>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="amount" value="{{ product.price }}">
                    <button class="btn btn-primary" type="submit">Add cart</button>
                </form>
            </div>
       </div>
    </div>
</div>

{% endblock %}
